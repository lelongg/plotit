image: 'rustlang/rust:nightly'

stages:
  - test
  - doc
  - build

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

test:
  stage: test
  script:
    - make client
    - rustc --version
    - cargo --version
    - cargo test --verbose

pages:
  stage: doc
  script:
    - cargo doc --no-deps
    - mv target/doc public
    - echo '<meta http-equiv="refresh" content="0; url=plotit">' > public/index.html
  artifacts:
    paths:
      - public
  only:
    - master

build:
  stage: build
  script:
    - make build
    - mv target/release/plotit .
  artifacts:
    paths:
    - plotit

cache:
  paths:
    - cargo/
    - target/